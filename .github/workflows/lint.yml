name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on dev-cleaner.sh
        run: shellcheck -x dev-cleaner.sh

      - name: Run ShellCheck on check-storage.sh
        run: shellcheck -x check-storage.sh
